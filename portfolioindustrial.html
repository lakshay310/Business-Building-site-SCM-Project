<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Industrial Sites Portfolio - Chandigarh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #0f172a;
      color: #fff;
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    header h1 {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: 2.8rem;
      margin-bottom: 0.4rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }

    .portfolio-item {
      background-color: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portfolio-item:hover {
      transform: translateY(-7px) scale(1.02);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    .portfolio-item img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      color: #1e3a8a;
      background: #f9fafb;
      width: 100%;
    }

    @media (max-width: 600px) {
      .portfolio-item img {
        height: 140px;
      }
      .portfolio-grid {
        padding: 0 4vw 30px 4vw;
        gap: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Industrial Sites Portfolio</h1>
    <p>Showcasing industrial development projects in and around Chandigarh.</p>
  </header>

  <main>
    <section class="portfolio-grid">
      <div class="portfolio-item">
        <img src="https://highlandlifespaces.com/wp-content/uploads/2021/07/Highland-Industrial-City.jpg" alt="Highland Industrial City, Lalru">
        <div class="caption">Highland Industrial City, Lalru</div>
      </div>
      <div class="portfolio-item">
        <img src="https://www.omaxe.com/sites/default/files/2021-07/Clockton-High-Street.jpg" alt="Clockton High Street, New Chandigarh">
        <div class="caption">Clockton High Street, New Chandigarh</div>
      </div>
      <div class="portfolio-item">
        <img src="https://www.omaxe.com/sites/default/files/2021-07/Beacon-Street.jpg" alt="Beacon Street, Chandigarh">
        <div class="caption">Beacon Street, Chandigarh</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1581090700227-1e8d89dc1117?auto=format&fit=crop&w=800&q=80" alt="Industrial Area Phase 1, Chandigarh">
        <div class="caption">Industrial Area Phase 1, Chandigarh</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1595433707802-826f3ce6c8eb?auto=format&fit=crop&w=800&q=80" alt="Warehousing Hub, Zirakpur">
        <div class="caption">Warehousing Hub, Zirakpur</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1590502593747-1c1d69b5f37a?auto=format&fit=crop&w=800&q=80" alt="Logistics Park, Mohali">
        <div class="caption">Logistics Park, Mohali</div>
      </div>
    </section>
  </main>

</body>
</html>
