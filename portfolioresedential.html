<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Residential Sites Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      background: #0f172a;
      color: #fff;
    }

    header h1 {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: 2.7rem;
      margin-bottom: 0.4rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.15rem;
      color: #e2e8f0;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      max-width: 1100px;
      margin: 40px auto 0 auto;
      padding: 0 20px 40px 20px;
    }

    .portfolio-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.09);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portfolio-item:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
    }

    .portfolio-item img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 1rem 0.7rem;
      text-align: center;
      font-size: 1.08rem;
      color: #1e3a8a;
      background: #f5f7fa;
      width: 100%;
      box-sizing: border-box;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .portfolio-item img {
        height: 140px;
      }
      .portfolio-grid {
        gap: 14px;
        padding: 0 4vw 30px 4vw;
      }
    }
  </style>
  <!-- Google Fonts for Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Residential Sites Portfolio</h1>
    <p>Our showcase of completed and ongoing residential projects.</p>
  </header>
  <main>
    <section class="portfolio-grid">
      <div class="portfolio-item">
        <img src="resedentialport1.jpeg" alt="Modern Villa, Greenfield">
        <div class="caption">Modern Villa, Greenfield</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="Luxury Apartments, Downtown">
        <div class="caption">Luxury Apartments, Downtown</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?auto=format&fit=crop&w=600&q=80" alt="Family Home, Lakeside">
        <div class="caption">Family Home, Lakeside</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=600&q=80" alt="Eco-friendly Residence, Hilltop">
        <div class="caption">Eco-friendly Residence, Hilltop</div>
      </div>
      <!-- Add more portfolio-item blocks as needed -->
    </section>
  </main>
</body>
</html>
