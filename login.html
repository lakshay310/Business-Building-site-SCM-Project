<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuildIt Construction | Login</title>
  <link rel="stylesheet" href="home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', 'Bebas Neue', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 360px;
      margin: 60px auto 0 auto;
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      color: #1e3a8a;
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      letter-spacing: 1px;
    }
    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #222;
      font-size: 1.07rem;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      background: #f7f7f7;
      transition: border 0.2s;
    }
    .login-container input:focus {
      border: 1.5px solid #1e3a8a;
      outline: none;
      background: #fff;
    }
    .login-container button[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.3rem;
    }
    .login-container button[type="submit"]:hover {
      background: #0f172a;
    }
    .login-container .links {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 1.3rem;
    }
    .login-container .links a {
      color: #1e3a8a;
      text-decoration: none;
      font-size: 0.97rem;
      transition: text-decoration 0.2s;
    }
    .login-container .links a:hover {
      text-decoration: underline;
    }
    .login-container .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #2d3a4b;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .login-container .back-link:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.2rem 0.6rem;
        margin: 30px 4vw 0 4vw;
      }
      .login-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form autocomplete="off" action="home.html" method="get">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Register</a>
    </div>
    <a class="back-link" href="home.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
