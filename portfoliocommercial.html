<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chandigarh Commercial Sites Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #0f172a;
      color: #fff;
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }
    header h1 {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: 2.8rem;
      margin-bottom: 0.4rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }
    .portfolio-item {
      background-color: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portfolio-item:hover {
      transform: translateY(-7px) scale(1.02);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    .portfolio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #e0e7ef;
    }
    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      color: #1e3a8a;
      background: #f9fafb;
      width: 100%;
    }
    @media (max-width: 600px) {
      .portfolio-item img {
        height: 120px;
      }
      .portfolio-grid {
        padding: 0 4vw 30px 4vw;
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chandigarh Commercial Sites Portfolio</h1>
    <p>Showcasing top commercial development projects in and around Chandigarh.</p>
  </header>
  <main>
    <section class="portfolio-grid">
      <div class="portfolio-item">
        <img src="header-img-brands-in-elante-mall-chandigarh.jpg" alt="Elante Mall, Chandigarh" loading="lazy">
        <div class="caption">Elante Mall, Chandigarh</div>
      </div>
      <div class="portfolio-item">
        <img src="images (1).jpeg" alt="Godrej Eternia, Industrial Area Phase 1" loading="lazy">
        <div class="caption">Godrej Eternia, Industrial Area Phase 1</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" alt="Maya Garden Magnesia, Zirakpur" loading="lazy">
        <div class="caption">Maya Garden Magnesia, Zirakpur</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Curo One, New Chandigarh" loading="lazy">
        <div class="caption">Curo One, New Chandigarh</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1595433707802-826f3ce6c8eb?auto=format&fit=crop&w=800&q=80" alt="Jubilee Walk, Mohali" loading="lazy">
        <div class="caption">Jubilee Walk, Mohali</div>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1590502593747-1c1d69b5f37a?auto=format&fit=crop&w=800&q=80" alt="Beacon Street, New Chandigarh" loading="lazy">
        <div class="caption">Beacon Street, New Chandigarh</div>
      </div>
    </section>
  </main>
</body>
</html>
